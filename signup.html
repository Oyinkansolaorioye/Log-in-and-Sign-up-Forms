<!DOCTYPE html>
<head>
  <meta charset="utf-8" > 
  <title>input box for signin</title>
  <link rel="stylesheet" href="signin.css">
     <body>
       
       
         
     
      
      <div class="box">
          <h1>Sign Up</h1>
          <form>
               <div class="inputbox">
                  <input type="text" name="" required="">
                  <label>Name</label>
               </div>
                <div class="inputbox">
                  <input type="text" name="" required="">
                  <label>Email Address</label>
                </div>
                <div class="inputbox">
                  <input type="password" name="" required="">
                  <label>Create Password</label>
                  </div>
                  <div class="inputbox">
                    <input type="password" name="" required="">
                    <label>Confirm Password</label>
                    </div>
                
                <input type="Submit" name="" value="Sign Up">
                <div class="signup">
                <p><i>Already have an account?</i><a href="signin.html">Login</a></p>
                </div>  
          </form>
          </div>
     
    
  </body>

</head>
